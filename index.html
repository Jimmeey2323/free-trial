    <script>
        // ==========================================================
        // GET AND STORE UTM PARAMETERS FROM URL
        // ==========================================================
        function getUtmParameters() {
            const params = new URLSearchParams(window.location.search);
            
            // Try to get from URL first
            const currentParams = {
                // Standard UTM parameters
                utm_source: params.get('utm_source') || '',
                utm_medium: params.get('utm_medium') || '',
                utm_campaign: params.get('utm_campaign') || '',
                utm_content: params.get('utm_content') || '',
                utm_id: params.get('utm_id') || '',
                utm_term: params.get('utm_term') || '',
                // Platform Click IDs
                gclid: params.get('gclid') || '', // Google Click ID
                fbclid: params.get('fbclid') || '', // Facebook Click ID
                msclkid: params.get('msclkid') || '', // Microsoft Click ID
                ttclid: params.get('ttclid') || '' // TikTok Click ID
            };
            
            // If we have any UTM parameters in URL, store them in localStorage
            const hasParams = Object.values(currentParams).some(val => val !== '');
            if (hasParams) {
                try {
                    localStorage.setItem('utm_params', JSON.stringify(currentParams));
                    localStorage.setItem('utm_timestamp', new Date().toISOString());
                    console.log('âœ… UTM Parameters stored:', currentParams);
                } catch (e) {
                    console.error('Error storing UTM parameters:', e);
                }
                return currentParams;
            }
            
            // Otherwise, try to retrieve from localStorage (30-day expiry)
            try {
                const stored = localStorage.getItem('utm_params');
                const timestamp = localStorage.getItem('utm_timestamp');
                
                if (stored && timestamp) {
                    const storedDate = new Date(timestamp);
                    const daysSinceStored = (new Date() - storedDate) / (1000 * 60 * 60 * 24);
                    
                    // Keep params for 30 days
                    if (daysSinceStored < 30) {
                        console.log('ðŸ“¦ UTM Parameters retrieved from storage:', JSON.parse(stored));
                        return JSON.parse(stored);
                    } else {
                        // Clear expired data
                        localStorage.removeItem('utm_params');
                        localStorage.removeItem('utm_timestamp');
                    }
                }
            } catch (e) {
                console.error('Error retrieving UTM parameters:', e);
            }
            
            return currentParams;
        }
        
        const utmParams = getUtmParameters();
        console.log('ðŸŽ¯ Active UTM Parameters:', utmParams);

        // ==========================================================
        // FORM ELEMENT REFERENCES
        // ==========================================================
        const formOverlay = document.getElementById('form-overlay');
        const closeButton = document.getElementById('close-button');
        const submitButton = document.querySelector('button[type=submit]');
        const centerSelect = document.getElementById('center');
        const classTypeContainer = document.getElementById('classTypeContainer');
        const classTypeSelect = document.getElementById('type');

        // ==========================================================
        // CLOSE BUTTON HANDLER
        // ==========================================================
        closeButton.addEventListener('click', function(event) {
            event.preventDefault();
            formOverlay.style.display = 'none';
        });

        centerSelect.addEventListener('change', function() {
            classTypeSelect.innerHTML = '<option value="" disabled selected>Select Class Type</option>'; 

            if (centerSelect.value === 'Supreme Headquarters, Bandra') {
                classTypeContainer.style.display = 'block';
                classTypeSelect.setAttribute('required', 'required');
                classTypeSelect.innerHTML += `
                    <option value="Barre 57">Barre 57</option>
                    <option value="powerCycle">powerCycle</option>
                `;
            } 
            else if (centerSelect.value === 'Kwality House, Kemps Corner') {
                classTypeContainer.style.display = 'block';
                classTypeSelect.setAttribute('required', 'required');
                classTypeSelect.innerHTML += `
                    <option value="Barre">Barre</option>
                    <option value="powerCycle">powerCycle</option>
                    <option value="Strength Lab">Strength Lab</option>
                `;
            } 
            else {
                classTypeContainer.style.display = 'none';
                classTypeSelect.removeAttribute('required');
            }
        });

        // ==========================================================
        // FORM SUBMISSION HANDLER WITH UTM TRACKING
        // ==========================================================
        document.getElementById('lead-form').addEventListener('submit', function(event) {
            event.preventDefault();
            submitButton.disabled = true;
            submitButton.innerText = 'Submitting...';

            const GOOGLE_SHEET_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxVNIARfFs0R_KHCxNn_rOCAWI2R-pv1FaLB5IIsI8RcFWDnbFaZUgUKxA--69TMaJ0/exec';

            const formData = new FormData(this);
            const baseData = Object.fromEntries(formData);
            
            // Prepare data with UTM parameters for Momence
            const dataForMomence = {
                token: "DOjMVL37Q5",
                sourceId: "8082",
                ...baseData,
                // APPEND UTM TRACKING DATA
                utm_source: utmParams.utm_source,
                utm_medium: utmParams.utm_medium,
                utm_campaign: utmParams.utm_campaign,
                utm_content: utmParams.utm_content,
                utm_id: utmParams.utm_id,
                utm_term: utmParams.utm_term,
                gclid: utmParams.gclid,
                fbclid: utmParams.fbclid,
                msclkid: utmParams.msclkid,
                ttclid: utmParams.ttclid,
                landing_page: window.location.href,
                referrer: document.referrer || ''
            };
            
            // Data for Google Sheet (with UTM params)
            const dataForGoogleSheet = {
                ...baseData,
                utm_source: utmParams.utm_source,
                utm_medium: utmParams.utm_medium,
                utm_campaign: utmParams.utm_campaign,
                utm_content: utmParams.utm_content,
                utm_term: utmParams.utm_term,
                gclid: utmParams.gclid,
                fbclid: utmParams.fbclid,
                landing_page: window.location.href
            };


            // First, send data to Momence API (your original functionality)
            fetch('https://api.momence.com/integrations/customer-leads/13752/collect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer DOjMVL37Q5'
                },
                body: JSON.stringify(dataForMomence)
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Failed to submit to Momence: ' + response.statusText);
                }
                // Trigger Meta Pixel only on successful Momence submission
                fbq('track', 'Lead', {
                    content_name: utmParams.utm_campaign || 'trial_signup',
                    content_category: utmParams.utm_source || 'direct'
                });
                console.log('âœ… Successfully submitted lead to Momence with UTM data.');

                // Store lead in your own analytics database (for Railway hosting)
                fetch('/api/leads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dataForMomence)
                }).then(apiResponse => {
                    if (apiResponse.ok) {
                        console.log('âœ… Lead data stored in analytics database');
                    }
                }).catch(err => {
                    console.warn('Could not store lead for analytics:', err);
                    // Don't block user flow if analytics storage fails
                });

                // Send data to Google Sheet
                fetch(GOOGLE_SHEET_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dataForGoogleSheet)
                }).catch(err => console.error('Error sending to Google Sheet:', err));
            
            }).then(() => {
                // This .then() runs after the Momence request is handled.
                // We redirect immediately without waiting for the Google Sheet response.
                console.log('Redirecting user...');
                window.top.location.href = 'https://momence.com/u/physique-57-india-fffoSp';
            }).catch((error) => {
                console.error('Main Error:', error);
                alert(error.message);
                submitButton.disabled = false; // Re-enable the button if there's an error
                submitButton.innerText = 'Submit';
            });

            // Fire Snap Pixel SIGN_UP event with UTM context
            snaptr('track', 'SIGN_UP', {
                'sign_up_method': 'form_submission',
                'user_email': formData.get('email'),
                'firstname': formData.get('firstName'),
                'lastname': formData.get('lastName'),
                'phone_number': formData.get('phoneNumber')
            });
        });


        function formatPhoneNumber() {
            let input = document.getElementById('phoneNumber');
            let number = input.value.replace(/\D/g, ''); // Remove non-digit characters
            const countryCodes = ['1', '33', '971', '44', '63', '65', '34'];

            function startsWithCode(num) {
                return countryCodes.some(code => num.startsWith(code));
            }

            if (number.length === 10 && !startsWithCode(number)) {
                input.value = '+91' + number;
            } else if (startsWithCode(number)) {
                input.value = '+' + number;
            } else {
                input.value = '+' + number;
            }
        }

        // Fire Snap Pixel VIEW_CONTENT event on page load
        snaptr('track', 'VIEW_CONTENT', {
            'price': 'INSERT_PRICE',
            'currency': 'INSERT_CURRENCY',
            'item_ids': ['INSERT_ITEM_ID_1', 'INSERT_ITEM_ID_2'],
            'item_category': 'INSERT_ITEM_CATEGORY',
            'user_email': '__INSERT_USER_EMAIL__',
            'user_phone_number': '__INSERT_USER_PHONE_NUMBER__',
            'user_hashed_email': '__INSERT_USER_HASHED_EMAIL__',
            'user_hashed_phone_number': '__INSERT_USER_HASHED_PHONE_NUMBER__',
            'firstname': 'INSERT_FIRST_NAME',
            'lastname': 'INSERT_LAST_NAME',
            'age': 'INSERT_AGE',
            'geo_city': 'INSERT_GEO_CITY',
            'geo_country': 'INSERT_GEO_COUNTRY',
            'geo_postal_code': 'INSERT_GEO_POSTAL_CODE',
            'geo_region': 'INSERT_GEO_REGION'
        });
    </script>
